<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="witdth=device-width, initial-scale=1.0">
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/instagram-phone.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="photo-perfil">
                 <img src="img/photo-perfil.jpeg" alt="photo perfil">
            </div>
            <a href="#" class="instagram-login">Continue como beinghilly</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Nao e beinghilly?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
